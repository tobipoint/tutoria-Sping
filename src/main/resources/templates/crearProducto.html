    <body>
        <div> 
            <form action="/producto/cargar" method="Post" enctype="multipart/form-data">
                <div> 
                    <h2> Ingrese el tipo de producto</h2>
                    <input type="text" name="tipo" placeholder="titulo">
                </div>
                <div> 
                    <h2> Ingrese el precio </h2>
                    <input type="number" name="precio" placeholder="informacion">
                </div>
                <div> 
                    <h2> Ingrese el tamaño </h2>
                    <input type="text" name="tamaño" placeholder="informacion">
                </div>
                <div> 
                    <h2> Ingrese el material</h2>
                    <input type="text" name="material" placeholder="informacion">
                </div>
                <div> 
                    <h2> Ingrese una imagen </h2>
                    <input type="file" name="archivo" placeholder="inserte una imagen">
                </div> 
                <br>
                <button type="submit" class="btn btn-info">Subir</button>
            </form>
        </div>


        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito ð</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
