<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <form class="formulario" th:action="@{/logincheck}" method="POST">
            <div class="form-group my-3">
                <h3 class="card-title">Accede a la tienda web!</h3>
            </div>
            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="EMAIL">
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="CONTRASEÃ‘A">
            </div>
            <button type="submit" class="btn btn-primary mt-3 botones">Ingresar!</button>
        </form>
        <br>
        <button onclick="location.href='/'"> Volver al inicio</button>


        <div class="container-fluid m-5 contenedor">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
