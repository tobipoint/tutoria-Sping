<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
      <nav class="navbar navbar-expand-lg bg-light">
            
            <li class="nav-item dropdown" th:if="${session.usuariosession != null}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Perfil
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="/logout" >Cerrar Sesión</a></li>
                </ul>
            </li>

            <li class="nav-item">
                <a class="nav-link " th:if="${session.usuariosession == null}" href="/usuario/registrar" id="navbarDropdown" role="button" aria-expanded="false">
                    Registrate!
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:if="${session.usuariosession == null}" href="/login" id="navbarDropdown" role="button" aria-expanded="false">
                    LOGIN!
                </a>
            </li>
        </nav>
      
         <h3 th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre}"> Bienvenido!! </h3>

        <h3 th:if="${session.usuariosession == null}"> Usted no esta registrado, solo podra ver los productos </h3>

        <button sec:authorize="hasRole('ROLE_DUEÑO')" onclick="location.href='producto/crear'" class="card-link">AÑADIR UN PRODUCTO</button>

        <div class="card" style="width: 18rem;" th:each= "productos: ${productos}" >
            
            <img th:src="@{/imagen/producto/__${id}__}" class="card-img-top" alt="imagen ilustrativa">
              
            <div class="card-body">
                <h5 class="card-title" th:text="${productos.tipo}"></h5>
                <p class="card-text" th:text="${productos.marca}"></p>
            </div>
            <ul class="list-group list-group-flush" >
                <li class="list-group-item" th:text="${productos.talle}"></li>
                <li class="list-group-item" th:text="${productos.material}"></li>
                <li class="list-group-item" th:text="${productos.talle}"></li>
                <li class="list-group-item" th:text="${productos.precio}"></li>
            </ul>
            <div class="card-body">
                <button sec:authorize="hasRole('ROLE_DUEÑO')" onclick="location.href='producto/editar/{producto.id}'" class="card-link">Modifiar</button>
                <button sec:authorize="hasRole('ROLE_DUEÑO')" onclick="location.href='producto/eliminar/{producto.id}'" class="card-link">Eliminar</button>
                <button sec:authorize="hasRole('ROLE_CLIENTE')" onclick="location.href='producto/comprar'" class="card-link">Comprar</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   
        
       
    </body>
</html>
